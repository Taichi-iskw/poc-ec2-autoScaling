<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EC2 Auto Scaling Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .status {
        font-size: 1.2em;
        margin: 20px 0;
        padding: 15px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      .info {
        font-size: 0.9em;
        opacity: 0.8;
        margin-top: 30px;
      }
      .timestamp {
        font-size: 0.8em;
        opacity: 0.6;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸš€ EC2 Auto Scaling Demo</h1>
      <div class="status">âœ… Application is running successfully!</div>
      <div class="info">
        <p>This application is deployed on AWS EC2 Auto Scaling Group</p>
        <p>Powered by AWS CDK, CodeDeploy, and GitHub Actions</p>
      </div>
      <div class="timestamp">Deployed: <span id="timestamp"></span></div>
    </div>

    <script>
      // Display current timestamp
      document.getElementById("timestamp").textContent = new Date().toLocaleString();

      // Add some interactivity
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.querySelector(".container");
        container.addEventListener("mouseenter", function () {
          this.style.transform = "scale(1.02)";
          this.style.transition = "transform 0.3s ease";
        });

        container.addEventListener("mouseleave", function () {
          this.style.transform = "scale(1)";
        });
      });
    </script>
  </body>
</html>
